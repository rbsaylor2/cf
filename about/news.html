---
title: Protective Footwear News and Events
---
<style>
  .truncate3 {
    overflow: hidden;
    position: relative;
    line-height: 1.2em;
    max-height: 6em;
    text-align: justify;
    margin-right: 0em;
    padding-right: 1em;
    font-size: 0.8em;
  }
  .truncate3:before {
    content: '...';
    position: absolute;
    right: 0;
    bottom: 0;
  }
  .truncate3:after {
    content: '';
    position: absolute;
    right: 0;
    width: 1em;
    height: 1em;
    margin-top: 0.2em;
    background: white;
  }
</style>
<div class="container bs">
  <div class="page-header">
    <h1>News &amp; Events</h1>
  </div>
  <ul class="grid">
    {% for post in site.posts %}
    <li>
      <!-- <h3><a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
      <p><small><strong>{{ post.date | date: "%Y %B" }}</strong> . {{ post.category }} . <a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}"></a></small></p> -->
      <div class="card bg-light mb-3">
        <div class="card-header truncate2">{{ post.title }}<br><small>{{ post.date | date: "%Y %B" }}</small></div>
        <div class="card-body">
          <div style="min-height: 100px; display: flex; justify-content: center; align-items: center;">
            <img src="{{ post.image }}" alt="{{ post.title }}" style="max-width: 200px; max-height: 100px; display: block; margin: 0.5em auto 0;">
          </div>
          <!-- <h4 class="card-title truncate2">{{ post.title }}</h4> -->
          <div class="card-text truncate3">{{ post.content }}</div>
          <a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}" class="btn btn-primary mb-2" style="display: block;">Read more...</a>
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
