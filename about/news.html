<style>
.truncate3 {
  overflow: hidden;
  position: relative;
  line-height: 1.2em;
  max-height: 6em;
  text-align: justify;
  margin-right: 0em;
  padding-right: 1em;
  font-size: 0.8em;
}
.truncate3:before {
  content: '...';
  position: absolute;
  right: 0;
  bottom: 0;
}
.truncate3:after {
  content: '';
  position: absolute;
  right: 0;
  width: 1em;
  height: 1em;
  margin-top: 0.2em;
  background: white;
}
</style>
